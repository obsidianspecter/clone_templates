<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Sidebar = () => (
            <div className="w-64 bg-gray-800 h-screen p-5 hidden md:block">
                <div className="text-2xl font-bold mb-5">Spotify</div>
                <ul>
                    <li className="mb-4"><i className="fas fa-home mr-3"></i>Home</li>
                    <li className="mb-4"><i className="fas fa-search mr-3"></i>Search</li>
                    <li className="mb-4"><i className="fas fa-bookmark mr-3"></i>Your Library</li>
                </ul>
                <div className="mt-10">
                    <h3 className="text-lg font-semibold mb-3">Playlists</h3>
                    <ul>
                        <li className="mb-2">Top Hits</li>
                        <li className="mb-2">Daily Mix</li>
                        <li className="mb-2">Discover Weekly</li>
                        <li className="mb-2">Release Radar</li>
                        <li className="mb-2">Chill Vibes</li>
                        <li className="mb-2">Workout</li>
                        <li className="mb-2">Party</li>
                        <li className="mb-2">Focus</li>
                        <li className="mb-2">Sleep</li>
                        <li className="mb-2">Jazz</li>
                        <li className="mb-2">Rock Classics</li>
                        <li className="mb-2">Pop Hits</li>
                        <li className="mb-2">Hip Hop</li>
                        <li className="mb-2">Country</li>
                        <li className="mb-2">Classical</li>
                    </ul>
                </div>
            </div>
        );

        const MobileSidebar = ({ isOpen, toggleSidebar }) => (
            <div className={`fixed inset-0 bg-gray-800 bg-opacity-75 z-50 transform ${isOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 md:hidden`}>
                <div className="w-64 bg-gray-800 h-full p-5">
                    <div className="text-2xl font-bold mb-5">Spotify</div>
                    <ul>
                        <li className="mb-4"><i className="fas fa-home mr-3"></i>Home</li>
                        <li className="mb-4"><i className="fas fa-search mr-3"></i>Search</li>
                        <li className="mb-4"><i className="fas fa-bookmark mr-3"></i>Your Library</li>
                    </ul>
                    <div className="mt-10">
                        <h3 className="text-lg font-semibold mb-3">Playlists</h3>
                        <ul>
                            <li className="mb-2">Top Hits</li>
                            <li className="mb-2">Daily Mix</li>
                            <li className="mb-2">Discover Weekly</li>
                            <li className="mb-2">Release Radar</li>
                            <li className="mb-2">Chill Vibes</li>
                            <li className="mb-2">Workout</li>
                            <li className="mb-2">Party</li>
                            <li className="mb-2">Focus</li>
                            <li className="mb-2">Sleep</li>
                            <li className="mb-2">Jazz</li>
                            <li className="mb-2">Rock Classics</li>
                            <li className="mb-2">Pop Hits</li>
                            <li className="mb-2">Hip Hop</li>
                            <li className="mb-2">Country</li>
                            <li className="mb-2">Classical</li>
                        </ul>
                    </div>
                </div>
                <button onClick={toggleSidebar} className="absolute top-5 right-5 text-white">
                    <i className="fas fa-times"></i>
                </button>
            </div>
        );

        const MainContent = () => (
            <div className="flex-1 p-10">
                <h1 className="text-3xl font-bold mb-5">Good Evening</h1>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with abstract art" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Top Hits</h2>
                        <p className="text-gray-400">The best hits of the year</p>
                    </div>
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with a sunset over mountains" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Daily Mix</h2>
                        <p className="text-gray-400">Your daily mix of music</p>
                    </div>
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with a futuristic cityscape" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Discover Weekly</h2>
                        <p className="text-gray-400">New music every week</p>
                    </div>
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with a neon sign" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Release Radar</h2>
                        <p className="text-gray-400">Latest releases</p>
                    </div>
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with a beach scene" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Chill Vibes</h2>
                        <p className="text-gray-400">Relax and unwind</p>
                    </div>
                    <div className="bg-gray-700 p-4 rounded-lg">
                        <img src="https://placehold.co/300x300" alt="Album cover with a person running" className="w-full h-40 object-cover rounded-lg mb-3"/>
                        <h2 className="text-xl font-semibold">Workout</h2>
                        <p className="text-gray-400">Get pumped up</p>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [isSidebarOpen, setSidebarOpen] = useState(false);

            const toggleSidebar = () => {
                setSidebarOpen(!isSidebarOpen);
            };

            return (
                <div className="flex">
                    <Sidebar />
                    <MobileSidebar isOpen={isSidebarOpen} toggleSidebar={toggleSidebar} />
                    <div className="flex-1">
                        <div className="md:hidden p-5">
                            <button onClick={toggleSidebar} className="text-white">
                                <i className="fas fa-bars"></i>
                            </button>
                        </div>
                        <MainContent />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
