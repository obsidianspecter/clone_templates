<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-white text-black">
    <div id="particles-js"></div>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000"
                },
                "shape": {
                    "type": "square",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 4
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#000000",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen flex flex-col items-center justify-center">

                    </header>

                    <section id="home" className="flex flex-col items-center justify-center text-center py-20">

                        <a href="#projects" className="px-6 py-3 bg-red-600 rounded-full text-white hover:bg-red-700">View My Work</a>

                    <section id="projects" className="container mx-auto py-20">

                            <div className="bg-gray-100 p-6 rounded-lg shadow-lg glass">
                                <img src="https://placehold.co/400x300" alt="Screenshot of Project 1, a web application" className="w-full h-48 object-cover rounded-lg mb-4"/>

                                <a href="#" className="text-red-500 hover:underline">View Project</a>

                        </div>
                    </section>

                    <section id="skills" className="container mx-auto py-20">

                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="name">Name</label>
                                <input type="text" id="name" className="w-full px-4 py-2 bg-gray-200 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"/>
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="email">Email</label>
                                <input type="email" id="email" className="w-full px-4 py-2 bg-gray-200 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"/>
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="message">Message</label>
                                <textarea id="message" className="w-full px-4 py-2 bg-gray-200 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" rows="4"></textarea>
                            </div>
                            <button type="submit" className="w-full px-4 py-2 bg-red-600 rounded-full text-white hover:bg-red-700">Send Message</button>
                        </form>
                    </section>

                    <section id="socials" className="container mx-auto py-20">
                        <h2 className="text-4xl font-bold text-center mb-12">Connect with Me</h2>
                        <div className="flex justify-center space-x-6">
                            <a href="https://github.com/yourusername" className="text-gray-600 hover:text-black"><i className="fab fa-github fa-2x"></i></a>
                            <a href="https://linkedin.com/in/yourusername" className="text-gray-600 hover:text-black"><i className="fab fa-linkedin fa-2x"></i></a>
                            <a href="https://twitter.com/yourusername" className="text-gray-600 hover:text-black"><i className="fab fa-twitter fa-2x"></i></a>
                            <a href="https://instagram.com/yourusername" className="text-gray-600 hover:text-black"><i className="fab fa-instagram fa-2x"></i></a>
                        </div>
                    </section>

                    <footer className="w-full py-6 bg-gray-100 text-center glass">
                        <p>&copy; 2024 lorem ipsum. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
